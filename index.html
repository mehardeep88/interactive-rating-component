<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Componen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="img-wrapper">
        <img src="images/icon-star.svg" alt="star" />
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request.All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
      </div>
      <span
        ><button id="submit" onclick="redirectToPage('thankyou.html')">
          Submit
        </button></span
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
